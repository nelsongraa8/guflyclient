<div class="container" style="max-width:1000px">
  <div class="row">
    <div class="col-12" style="padding:0px; position:relative">
      <img src="./assets/image/fanart.jpg" style="max-width:100%" alt="">
      <div class="gradient_top_fanart_movie"></div>
    </div>

    <!-- <div style="padding:20px; position:absolute; right:0px; bottom:-100px; left:0px"> -->
      <div style="padding:10px; z-index:1000; margin-top:-70px">
        <nav class="container_poster_minidescription">
          <div class="text-right" style="max-width:180px; text-align: right;">
            <img src="./assets/image/{{ poster }}" alt="" style="width:100%; border:0px; border-radius:5px">
          </div>
          <div>
            <div class="data_movie_poster">
              <h4>
                Duro de Cuidar
                <span style="font:100 12px Roboto">(2019)</span>
              </h4>
              <br>
              <div class="data_creators_movie_poster">
                <span>2019</span> -
                <span>Netflix</span> -
                <span>Ingles</span> -
                <span>Drama</span>
              </div>
              <div class="data_info_download_movie">
                <button class="btn btn-primary">
                    Descargar <i class="fa fa-download"></i>
                  </button>
              </div>
              <div class="data_info_general_view_movie">
                <h5>Vista General</h5>
                <p>{{ description }}</p>
              </div>
            </div>
          </div>
        </nav>
      </div>
  </div>

  <div class="row">
    <div class="col-12" style="padding:0px">
      <div class="marco_estilo_data_movie">
        <div class="title_marco_estilo_data_movie">
          <i class="fa fa-users"></i> Reparto
        </div>
        <div class="body_marco_estilo_data_movie">
          <nav class="container_reparto_actores_movie">
            <div *ngFor="let item of lista">
              <div class="container_image_reparto_actores_movie">
                <img src="./assets/image/{{ item.foto }}">
              </div>
              <div style="height:40px; overflow: hidden;">
                {{ item.name }}
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12" style="padding:0px">
      <div class="marco_estilo_data_movie">
        <div class="title_marco_estilo_data_movie">
          Descripcion
        </div>
        <div class="body_marco_estilo_data_movie">
          <p>{{ description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12" style="padding:0px">
      <div class="marco_estilo_data_movie">
        <div class="title_marco_estilo_data_movie">
          Informacion Adicional
        </div>
        <div class="body_marco_estilo_data_movie">
          <nav class="container_other_data_movie">
            <div *ngFor="let item of data_movie">
              <div>
                <i class="fa fa-hourglass-half"></i>
                {{ item.name }}
              </div>
              <div class="value_info_aditional_movie">
                {{ item.value }}
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12" style="padding:0px">
      <div class="container_recomended_movies">
        <div class="element_movie_recomended" *ngFor="let item of recomended_movies">
          <img src="./assets/image/{{ item.foto }}">
          <div>
            <div>{{ item.name }}</div>
            <div class="value_anno_recomended_movie" style="font-size:11px; color:#777">
              {{ item.anno }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container_bottom_this_movie">
  <div style="display:flex; color:#ddd">
    <img src="./assets/image/{{ poster }}" alt="" style="flex:auto; max-width:50px; border:0px; border-radius:5px">
    <div style="margin-left:10px; flex:auto; display:flex; justify-content: left; align-items: center;">
      <div>
        <div style="display:block; color:#eee; font-size: 18px; font-weight: 600;">Duro de Cuidar</div>
      <div style="display:block; color:#999; font-size:14px">Netflix</div>
      <div style="display:block; color:#999; font-size:12px">2017</div>
      </div>
    </div>
    <div style="text-align: right; flex:auto; display:flex; justify-content: right; align-items: center">
      <button class="btn btn-primary" style="border-radius: 50%;">
        <i class="fa fa-download"></i>
      </button>
    </div>
  </div>
</div>
