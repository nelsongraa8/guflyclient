<div class="container container_home_movies">
    <div class="row" style="padding:0px 10px">

                <div style="font-size: 16px; font-weight: 600">Añadidos recientemente</div>
                <div style="font-size: 12px;">Las ultimas peliculas que añadimos para usted</div>
            </div>
        </div>
        <div class="col col-12">
            <div class="container_recomended_movies contenedor_autoscroll" style="margin-bottom: 0px; background:transparent">
                <app-cardmovie *ngFor="let item of lastmovies" [item]="item"></app-cardmovie>
            </div>
        </div>
    </div>
</div>

<div class="container container_home_movies">
    <div class="row" style="padding:0px 10px">
